variables:
  USE_HIP: "1"
  ROCM_VERSION: "4.5.0"
  HIP_ARCH: "gfx90a" # for runtime.mk
  GPU_ARCH: "gfx90a" # for Regent

  REALM_NETWORKS: "gasnetex"
  GASNET_CONDUIT: "ofi-slingshot11"
  CONDUIT: "ofi"

  CXXFLAGS: "-std=c++11"
  CXX_STANDARD: "11"

  SCHEDULER_PARAMETERS: "-A CSC335_crusher -t 1:30:00 -N 1 -p batch"
  EXTERNAL_WORKDIR: /gpfs/alpine/csc335/proj-shared/ci/${CI_PIPELINE_ID}
  GIT_SUBMODULE_STRATEGY: recursive

  THREADS: 16 # for parallel build

.legion: &legion
  TEST_REGENT: "0"
  LEGION_WARNINGS_FATAL: "1"
  DEBUG: "0"

.regent: &regent
  TEST_LEGION_CXX: "0"
  TEST_REALM: "0"
  TEST_FUZZER: "0"
  NO_PRETTY: "1"
  CXXFLAGS: "-std=c++11 -D__HIP_PLATFORM_AMD__"

.cmake: &cmake
  USE_CMAKE: "1"

.tests: &tests
  script:
    - .gitlab/test_script.sh
  retry:
    max: 0
    when:
      - runner_system_failure
      - unknown_failure

stages:
  - prep
  - test
  - clean

prep:
  stage: prep
  script:
    - .gitlab/prep_script.sh
  tags:
    - shell
    - crusher

legion:
  <<: [*tests]
  stage: test
  tags:
    - slurm
    - crusher
  variables:
    <<: [*legion]

legion_cmake:
  <<: [*tests]
  stage: test
  tags:
    - slurm
    - crusher
  variables:
    <<: [*legion, *cmake]

regent:
  <<: [*tests]
  stage: test
  tags:
    - slurm
    - crusher
  variables:
    <<: [*regent]

regent_cmake:
  <<: [*tests]
  stage: test
  tags:
    - slurm
    - crusher
  variables:
    <<: [*regent, *cmake]

clean:
  stage: clean
  script:
    - rm -rf ${EXTERNAL_WORKDIR}*
  tags:
    - shell
    - crusher
